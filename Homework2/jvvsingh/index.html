<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Terrorism Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      background: #040023;
      overflow: auto;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      grid-auto-rows: 1fr;
      gap: 1.5vw;
      padding: 2vw;
      height: calc(100vh - 7vw);
      box-sizing: border-box;
    }
    .dashboard-cell {
      background: #f5f1f4;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(212, 157, 198, 0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      min-width: 180px;
      min-height: 180px;
      max-width: 100%;
      max-height: 100%;
    }
    .dashboard-cell svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    h1 {
      text-align: center;
      margin: 2vw 0 1vw 0;
      font-size: 2.5vw;
      color: #f3c8b2;
    }
    @media (max-width: 900px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        height: auto;
      }
      h1 {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <h1>Global Terrorism Dashboard</h1>
  <div class="dashboard-grid">
    <div class="dashboard-cell" id="geo"></div>
    <div class="dashboard-cell" id="bar"></div>
    <div class="dashboard-cell" id="parallel"></div>
    <div class="dashboard-cell" id="streamgraph"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
